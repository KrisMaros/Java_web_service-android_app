<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body style="margin-left: 20%">
        <h2>Supplier Registration</h2>
        <h:form>
            <h:panelGrid columns="1">
            <h:outputText value="Supplier name:" />
            <h:inputText id="name" 
                         required="true"
                         requiredMessage="Please enter the supplier name"
                         value="#{adminUI.suppName}" /><br/>

            <h:outputText value="Password :" />
            <h:inputText id="pwd" 
                         required="true"
                         requiredMessage="Please enter the password"
                         value="#{adminUI.suppPwd}" /><br/>
            
            <h:outputText value="Password confirm:" />
            <h:inputText id="pwd2" 
                         required="true"
                         requiredMessage="Please confirm password"
                         value="#{adminUI.suppPwd2}" /><br/>

            <h:outputText value="Address:" />
            <h:inputText id="address" 
                         required="true"
                         requiredMessage="Please enter the supplier address"
                         value="#{adminUI.suppAddress}" /><br/>
            
            <h:outputText value="Contact:" />
            <h:inputText id="telnum" 
                         required="true"
                         requiredMessage="Please enter the contact number"
                         value="#{adminUI.suppContact}" /><br/>            
            
            <h:commandButton style="width: 70px" type="submit" value="Register" action="#{adminUI.registerSupplier()}" />
            <h:commandButton style="width: 70px" type="submit" value="back" action="index.xhtml" immediate="true" />            
            </h:panelGrid>
        </h:form>
    </body>
</html>
