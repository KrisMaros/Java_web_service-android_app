<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body style="margin-left: 20%">
        <h1>Driver login page</h1>
        <h:form>         
            <h:panelGrid columns="1">
                <p>Type driver name :</p>
                <h:inputText id="driver"
                             value="#{adminUI.drivName}" 
                          required="true"
                          requiredMessage="Error: driver name "/>
                          
                <p>Type driver password :</p>
                <h:inputSecret id="passwordDriv"
                               value="#{adminUI.drivPwd}" 
                             required="true"
                             requiredMessage="Error: driver password "/>
                                              
                <p><h:commandButton type="submit" value="Login" action="#{adminUI.loginDriver(adminUI.drivName, adminUI.drivPwd)}" />
                </p>             
                <p><h:commandButton type="submit" value="Home page" action="index" immediate="true" />
                </p>
            </h:panelGrid>
        </h:form>
    </body>
</html>
