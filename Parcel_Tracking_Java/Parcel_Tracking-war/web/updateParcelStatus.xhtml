<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body style="margin-left: 20%">
        <h2>Update parcel status</h2>
        <h:form>
            <h:panelGrid columns="1">            
            
            <h:outputText value="Parcel status:" />
            <h:selectOneMenu style="width: 250px" value="#{adminUI.statDTO}" converter="statusConverter" >
                <f:selectItems value="#{adminUI.statusCollection}"
                               var="Status" 
                               itemValue="#{Status}" 
                               itemLabel="#{Status.statusName}"/> 
            </h:selectOneMenu><br/>
            
           </h:panelGrid> 
            
            <h:commandButton type="submit" value="Update parcel status" action="#{adminUI.updateParcelStatus(adminUI.statDTO.statusId)}" />
            <p><h:commandButton type="submit" value="back" action="viewParcels.xhtml" immediate="true" /></p>
        </h:form>
    </body>
</html>
